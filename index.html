<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Tráfego de Rede em Tempo Real</title>
    
    <!-- Tailwind CSS para um design moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js para a visualização de gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Define a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Efeito de gradiente sutil no fundo */
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
    </style>
</head>
<body class="bg-gray-900 gradient-bg flex items-center justify-center min-h-screen p-4">

    <!-- Container principal do painel -->
    <div class="w-full max-w-4xl bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-6 md:p-8 border border-white/20">
        
        <!-- Cabeçalho -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-white">Monitor de Rede</h1>
                <p class="text-sm text-blue-200">Visualização de tráfego em tempo real (dados simulados)</p>
            </div>
            <div class="flex items-center space-x-2 mt-4 sm:mt-0">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                </span>
                <span class="text-green-300 font-medium">Online</span>
            </div>
        </div>

        <!-- Área do Gráfico -->
        <div class="bg-black/20 p-4 rounded-xl">
            <canvas id="networkChart"></canvas>
        </div>

        <!-- Legenda e Estatísticas -->
        <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4 text-white">
            <div class="bg-blue-500/30 p-4 rounded-lg text-center">
                <p class="text-sm text-blue-200">Download Atual</p>
                <p id="current-download" class="text-2xl font-semibold">-- Mbps</p>
            </div>
            <div class="bg-green-500/30 p-4 rounded-lg text-center">
                <p class="text-sm text-green-200">Upload Atual</p>
                <p id="current-upload" class="text-2xl font-semibold">-- Mbps</p>
            </div>
            <div class="bg-gray-500/30 p-4 rounded-lg text-center">
                <p class="text-sm text-gray-300">Latência (Ping)</p>
                <p id="current-ping" class="text-2xl font-semibold">-- ms</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ctx = document.getElementById('networkChart').getContext('2d');
            
            // Elementos para exibir dados atuais
            const downloadDisplay = document.getElementById('current-download');
            const uploadDisplay = document.getElementById('current-upload');
            const pingDisplay = document.getElementById('current-ping');

            // --- Configuração do Gráfico ---
            
            // Gradientes para as áreas do gráfico
            const downloadGradient = ctx.createLinearGradient(0, 0, 0, 300);
            downloadGradient.addColorStop(0, 'rgba(59, 130, 246, 0.6)');
            downloadGradient.addColorStop(1, 'rgba(59, 130, 246, 0.05)');

            const uploadGradient = ctx.createLinearGradient(0, 0, 0, 300);
            uploadGradient.addColorStop(0, 'rgba(34, 197, 94, 0.6)');
            uploadGradient.addColorStop(1, 'rgba(34, 197, 94, 0.05)');

            const networkChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [], // Rótulos do eixo X (tempo)
                    datasets: [
                        {
                            label: 'Download (Mbps)',
                            data: [], // Dados de download
                            borderColor: 'rgba(59, 130, 246, 1)',
                            backgroundColor: downloadGradient,
                            borderWidth: 2,
                            pointRadius: 0,
                            pointHoverRadius: 5,
                            pointBackgroundColor: 'rgba(59, 130, 246, 1)',
                            fill: true,
                            tension: 0.4 // Curvas mais suaves
                        },
                        {
                            label: 'Upload (Mbps)',
                            data: [], // Dados de upload
                            borderColor: 'rgba(34, 197, 94, 1)',
                            backgroundColor: uploadGradient,
                            borderWidth: 2,
                            pointRadius: 0,
                            pointHoverRadius: 5,
                            pointBackgroundColor: 'rgba(34, 197, 94, 1)',
                            fill: true,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 500 // Animação mais rápida
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)',
                                maxRotation: 0,
                                autoSkip: true,
                                maxTicksLimit: 10 // Limita o número de rótulos de tempo
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)',
                                callback: function(value) {
                                    return value + ' Mbps';
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            align: 'end',
                            labels: {
                                color: 'rgba(255, 255, 255, 0.9)',
                                usePointStyle: true,
                                boxWidth: 8
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleFont: {
                                weight: 'bold'
                            },
                            bodySpacing: 4,
                            padding: 10,
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y.toFixed(2) + ' Mbps';
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false
                    }
                }
            });

            // --- Simulação de Dados em Tempo Real ---

            const MAX_DATA_POINTS = 30; // Quantos pontos de dados manter no gráfico

            function generateRandomData(base, variance) {
                // Gera dados mais realistas, com picos e vales
                const value = base + (Math.random() - 0.5) * variance;
                return Math.max(0, value); // Garante que o valor não seja negativo
            }

            function updateChart() {
                const now = new Date();
                const timeLabel = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

                // Simula novos dados
                const newDownload = generateRandomData(50, 40); // Base de 50Mbps, variação de 40
                const newUpload = generateRandomData(20, 15);   // Base de 20Mbps, variação de 15
                const newPing = Math.floor(generateRandomData(25, 20)); // Base de 25ms, variação de 20

                // Adiciona os novos dados ao gráfico
                networkChart.data.labels.push(timeLabel);
                networkChart.data.datasets[0].data.push(newDownload);
                networkChart.data.datasets[1].data.push(newUpload);

                // Remove o ponto de dado mais antigo se o limite for atingido
                if (networkChart.data.labels.length > MAX_DATA_POINTS) {
                    networkChart.data.labels.shift();
                    networkChart.data.datasets.forEach(dataset => {
                        dataset.data.shift();
                    });
                }

                // Atualiza o gráfico sem animação para uma sensação mais fluida
                networkChart.update('none');
                
                // Atualiza os displays de estatísticas
                downloadDisplay.textContent = `${newDownload.toFixed(2)} Mbps`;
                uploadDisplay.textContent = `${newUpload.toFixed(2)} Mbps`;
                pingDisplay.textContent = `${newPing} ms`;
            }

            // Inicia a atualização em tempo real a cada 2 segundos
            setInterval(updateChart, 2000);
            
            // Gera o primeiro ponto de dados imediatamente
            updateChart();
        });
    </script>
</body>
</html>
